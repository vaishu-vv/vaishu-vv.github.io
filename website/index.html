<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Video Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .video-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <h1>Watch My Video</h1>
    <video controls>
      <!-- Change 'my-video.mp4' to 'video.mp4' -->
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

</body>
</html>
